<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__image">
            <img src="images/image-equilibrium.jpg" class="image__nft" alt="equilibrium nft">
        </div>
        <div class="main__content">
            <h4 class="main__title">Equilibrium #3429</h4>
            <p class="main__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
            <div class="main__container">
                <div class="main__logo">
                    <img src="images/icon-ethereum.svg" class="icon__ethereum" alt="ethereum">
                    <span class="main__price">0.041 ETH</span>
                </div>
                <div class="main__hour">
                    <img src="images/icon-clock.svg" class="icon__clock" alt="clock">
                    <span class="main__days">3 days left</span>
                </div>
            </div>
            <hr class="main__line">
            <div class="main__avatar">
                <img src="images/image-avatar.png" class="image__avatar" alt="avatar">
                <p class="main__paragraph">Creation of <span class="main__span">Jules Wyvern</span></p>
            </div>
    </main>
</body>
</html>
